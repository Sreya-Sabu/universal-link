<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignLink | Video Call</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: #0f0f0f;
            color: #ffffff;
            overflow: hidden;
            height: 100vh;
        }

        /* Main Layout: Split Screen */
        .main-container {
            display: flex;
            height: 100vh;
        }

        /* LEFT HALF: Remote Video */
        .remote-panel {
            flex: 1;
            position: relative;
            background: #000;
        }

        /* RIGHT HALF: Local Video + Chat */
        .local-panel {
            width: 50%;
            display: flex;
            flex-direction: column;
            background: #1a1a1a;
        }

        /* Header */
        .header {
            background: rgba(26, 26, 26, 0.98);
            padding: 20px 30px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo-small {
            font-size: 24px;
        }

        .header-info h2 {
            font-size: 18px;
            color: #4CAF50;
            font-weight: 600;
        }

        .room-code {
            font-size: 13px;
            color: #888;
            font-weight: 500;
        }

        .room-code span {
            color: #4CAF50;
            font-weight: 600;
            letter-spacing: 1px;
        }

        .copy-btn-small {
            background: rgba(76, 175, 80, 0.15);
            color: #4CAF50;
            border: 1px solid rgba(76, 175, 80, 0.3);
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 500;
        }

        .copy-btn-small:hover {
            background: rgba(76, 175, 80, 0.25);
            transform: scale(1.05);
        }

        /* Video Containers */
        .video-wrapper {
            position: relative;
            width: 100%;
            height: 100%;
            background: #000;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .video-label {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            color: white;
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            z-index: 10;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #4CAF50;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.4; }
        }

        /* Subtitle overlay */
        .subtitle-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.95) 0%, rgba(0,0,0,0.7) 70%, transparent 100%);
            padding: 50px 30px 30px 30px;
            text-align: center;
            pointer-events: none;
            z-index: 10;
            min-height: 120px;
            display: none;
        }

        .subtitle-text {
            color: #FFFFFF;
            font-size: 28px;
            font-weight: 700;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.9);
            letter-spacing: 0.5px;
            line-height: 1.4;
        }

        .subtitle-confidence {
            margin-top: 10px;
            font-size: 14px;
            color: #4CAF50;
            font-weight: 500;
            opacity: 0.9;
        }

        /* Detection indicator */
        .detection-indicator {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(76, 175, 80, 0.9);
            backdrop-filter: blur(10px);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 600;
            display: none;
            align-items: center;
            gap: 8px;
            z-index: 10;
        }

        .detection-indicator.inactive {
            background: rgba(100, 100, 100, 0.7);
        }

        .pulse-dot {
            width: 8px;
            height: 8px;
            background: white;
            border-radius: 50%;
            animation: pulse 1.5s ease-in-out infinite;
        }

        /* Local video section */
        .local-video-section {
            height: 50%;
            position: relative;
        }

        /* Chat section */
        .chat-section {
            height: 50%;
            background: #1a1a1a;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            padding: 15px 20px;
            background: rgba(30, 30, 30, 0.8);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-header h3 {
            font-size: 14px;
            color: #4CAF50;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .clear-chat-btn {
            background: rgba(255, 82, 82, 0.15);
            color: #ff5252;
            border: 1px solid rgba(255, 82, 82, 0.3);
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 500;
        }

        .clear-chat-btn:hover {
            background: rgba(255, 82, 82, 0.25);
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }

        .chat-messages::-webkit-scrollbar {
            width: 6px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.02);
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: rgba(76, 175, 80, 0.3);
            border-radius: 3px;
        }

        .chat-message {
            background: rgba(30, 30, 30, 0.6);
            padding: 12px 16px;
            margin-bottom: 12px;
            border-left: 3px solid #4CAF50;
            border-radius: 8px;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-10px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .chat-message-sign {
            color: #4CAF50;
            font-weight: 600;
            font-size: 15px;
        }

        .chat-message-time {
            color: #666;
            font-size: 11px;
            margin-top: 4px;
        }

        .chat-empty {
            text-align: center;
            color: #555;
            padding: 40px 20px;
            font-size: 14px;
        }

        /* Bottom Controls Bar */
        .controls-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(15, 15, 15, 0.98);
            backdrop-filter: blur(20px);
            padding: 20px 40px;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            z-index: 100;
        }

        .control-btn {
            width: 56px;
            height: 56px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            transition: all 0.3s;
            position: relative;
        }

        .control-btn:hover {
            transform: scale(1.1);
        }

        .control-btn:active {
            transform: scale(0.95);
        }

        .control-btn.mute {
            background: rgba(76, 175, 80, 0.15);
            color: #4CAF50;
        }

        .control-btn.mute.active {
            background: rgba(255, 82, 82, 0.15);
            color: #ff5252;
        }

        .control-btn.end-call {
            background: #ff5252;
            color: white;
            width: 64px;
            height: 64px;
        }

        .control-btn.end-call:hover {
            background: #ff1744;
        }

        /* Tooltip */
        .control-btn::after {
            content: attr(data-tooltip);
            position: absolute;
            bottom: 70px;
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 12px;
            white-space: nowrap;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
        }

        .control-btn:hover::after {
            opacity: 1;
        }

        /* Status message */
        .status-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(26, 26, 26, 0.95);
            backdrop-filter: blur(20px);
            padding: 30px 40px;
            border-radius: 16px;
            text-align: center;
            max-width: 400px;
            z-index: 50;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .status-message h3 {
            color: #4CAF50;
            margin-bottom: 10px;
            font-size: 18px;
        }

        .status-message p {
            color: #888;
            font-size: 14px;
        }

        .loader {
            margin: 20px auto 0;
            width: 40px;
            height: 40px;
            border: 3px solid rgba(76, 175, 80, 0.2);
            border-top-color: #4CAF50;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Canvas overlay */
        .overlay-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        /* Hidden processing canvas */
        #processingCanvas {
            display: none;
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .main-container {
                flex-direction: column;
            }

            .local-panel {
                width: 100%;
                height: 50%;
            }

            .local-video-section {
                height: 60%;
            }

            .chat-section {
                height: 40%;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="header-left">
            <div class="logo-small">ü§ü</div>
            <div class="header-info">
                <h2 id="userNameDisplay">Loading...</h2>
                <div class="room-code">
                    Room: <span id="roomIdDisplay">...</span>
                </div>
            </div>
        </div>
        <button class="copy-btn-small" onclick="copyRoomLink()">üìã Copy Link</button>
    </div>

    <div class="main-container">
        <!-- LEFT: Remote Video (Friend) -->
        <div class="remote-panel">
            <div class="video-wrapper">
                <video id="remoteVideo" autoplay playsinline></video>
                <div class="video-label">
                    <span class="status-dot"></span>
                    <span id="remoteName">Waiting for friend...</span>
                </div>
                
                <!-- Subtitle overlay for remote signs -->
                <div class="subtitle-overlay" id="remoteSubtitles">
                    <div class="subtitle-text" id="remoteSubtitleText">Waiting for connection...</div>
                </div>
            </div>

            <!-- Status message (shown while waiting) -->
            <div class="status-message" id="statusMessage">
                <h3>Connecting...</h3>
                <p id="statusText">Waiting for friend to join</p>
                <div class="loader"></div>
            </div>
        </div>

        <!-- RIGHT: Local Video + Chat -->
        <div class="local-panel">
            <!-- Local Video -->
            <div class="local-video-section">
                <div class="video-wrapper">
                    <video id="localVideo" autoplay muted playsinline></video>
                    <canvas id="localCanvas" class="overlay-canvas"></canvas>
                    <div class="video-label">
                        <span class="status-dot"></span>
                        You
                    </div>

                    <!-- Detection indicator -->
                    <div class="detection-indicator inactive" id="localDetection">
                        <span class="pulse-dot"></span>
                        <span>Detecting...</span>
                    </div>

                    <!-- Local subtitles (for signer to see their own signs) -->
                    <div class="subtitle-overlay" id="localSubtitles">
                        <div class="subtitle-text" id="localSubtitleText">Waiting for signs...</div>
                    </div>
                </div>
            </div>

            <!-- Chat/Transcript -->
            <div class="chat-section">
                <div class="chat-header">
                    <h3>üìù Transcript</h3>
                    <button class="clear-chat-btn" onclick="clearTranscript()">Clear</button>
                </div>
                <div class="chat-messages" id="chatMessages">
                    <div class="chat-empty">Sign language translations will appear here...</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bottom Controls -->
    <div class="controls-bar">
        <button class="control-btn mute" id="micBtn" data-tooltip="Mute Audio" onclick="toggleMic()">
            üé§
        </button>
        <button class="control-btn mute" id="cameraBtn" data-tooltip="Turn Off Camera" onclick="toggleCamera()">
            üìπ
        </button>
        <button class="control-btn end-call" data-tooltip="End Call" onclick="endCall()">
            üìû
        </button>
    </div>

    <!-- Hidden canvas for processing -->
    <canvas id="processingCanvas"></canvas>

    <!-- MediaPipe Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils@0.3.1620248257/drawing_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands@0.4.1646424915/hands.js" crossorigin="anonymous"></script>
    
    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
    
    <script>
        // Get user info from sessionStorage
        const userName = sessionStorage.getItem('userName') || 'Guest';
        const userMode = sessionStorage.getItem('userMode') || 'speaker';

        document.getElementById('userNameDisplay').textContent = userName;

        // Control functions
        let isMicMuted = false;
        let isCameraMuted = false;

        function toggleMic() {
            isMicMuted = !isMicMuted;
            const btn = document.getElementById('micBtn');
            
            if (localStream) {
                localStream.getAudioTracks().forEach(track => {
                    track.enabled = !isMicMuted;
                });
            }

            if (isMicMuted) {
                btn.classList.add('active');
                btn.textContent = 'üé§';
                btn.setAttribute('data-tooltip', 'Unmute Audio');
            } else {
                btn.classList.remove('active');
                btn.textContent = 'üé§';
                btn.setAttribute('data-tooltip', 'Mute Audio');
            }
        }

        function toggleCamera() {
            isCameraMuted = !isCameraMuted;
            const btn = document.getElementById('cameraBtn');
            
            if (localStream) {
                localStream.getVideoTracks().forEach(track => {
                    track.enabled = !isCameraMuted;
                });
            }

            if (isCameraMuted) {
                btn.classList.add('active');
                btn.textContent = 'üìπ';
                btn.setAttribute('data-tooltip', 'Turn On Camera');
            } else {
                btn.classList.remove('active');
                btn.textContent = 'üìπ';
                btn.setAttribute('data-tooltip', 'Turn Off Camera');
            }
        }

        function endCall() {
            if (confirm('Are you sure you want to end the call?')) {
                // Stop all tracks
                if (localStream) {
                    localStream.getTracks().forEach(track => track.stop());
                }
                
                // Close peer connection
                if (pc) {
                    pc.close();
                }
                
                // Redirect to start page
                window.location.href = '/';
            }
        }

        // Hide status message when connected
        function hideStatusMessage() {
            const statusMsg = document.getElementById('statusMessage');
            if (statusMsg) {
                statusMsg.style.display = 'none';
            }
        }

        // Show interpreter UI based on user mode
        if (userMode === 'signer') {
            document.getElementById('localDetection').style.display = 'flex';
            document.getElementById('localSubtitles').style.display = 'block';
        }
    </script>
</body>
</html>
